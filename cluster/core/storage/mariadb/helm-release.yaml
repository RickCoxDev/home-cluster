---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: storage
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://rickcoxdev.github.io/arm-charts/
      chart: mariadb
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: rickcoxdev-arm-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
      # cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    # cleanupOnFail: true
  values:
    image:
      repository: linuxserver/mariadb
      tag: 10.5.13
    db:
      rootPassword: "${PASSWORD}"
    service:
      type: LoadBalancer
      loadBalancerIP: "${MARIADB_LB}"
    persistence:
      enabled: true
      storageClass: nfs-kube

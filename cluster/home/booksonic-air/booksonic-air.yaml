---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: booksonic-air
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: booksonic-air
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
      # cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    # cleanupOnFail: true
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system
    - name: ingress-nginx-external
      namespace: kube-system
  values:
    image:
      repository: linuxserver/booksonic-air
      tag: v2009.1.0-ls2
    env:
      TZ: America/Chicago
    persistence:
      config:
        enabled: true
        existingClaim: booksonic
        mountPath: /config
      audiobooks:
        enabled: true
        existingClaim: audiobooks
        mountPath: /audiobooks
      podcasts:
        enabled: true
        existingClaim: podcasts
        mountPath: /podcasts
  valuesFrom:
    - kind: Secret
      name: "booksonic-air-values"

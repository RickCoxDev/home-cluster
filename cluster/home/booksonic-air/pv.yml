apiVersion: v1
kind: PersistentVolume
metadata:
  name: booksonic
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1Gi
  nfs:
    path: /export/BookSonic
    server: 192.168.1.105
  storageClassName: booksonic
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: booksonic
  namespace: home
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: booksonic
  volumeMode: Filesystem

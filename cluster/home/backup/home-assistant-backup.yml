apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: home-assistant-backup
  namespace: home
spec:
  driver: Restic
  repository:
    name: b2-repo
  schedule: "20 6 * * 6" # backup everyday at 0620
  paused: false
  backupHistoryLimit: 3
  target:
    alias: home-assistant
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: home-assistant
    volumeMounts:
    - name: config
      mountPath: /config
    paths:
    - /config
  retentionPolicy:
    name: 'keep-last-5'
    keepLast: 5
    prune: true

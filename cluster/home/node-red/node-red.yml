---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-red
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: node-red
      version: 7.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
      # cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    # cleanupOnFail: true
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system
    - name: ingress-nginx-internal
      namespace: kube-system
  values:
    image:
      repository: nodered/node-red
      tag: 1.3.4-12-minimal
    env:
      TZ: America/Chicago
      NODE_RED_ENABLE_PROJECTS: "true"
    persistence:
      data:
        enabled: true
        existingClaim: node-red
  valuesFrom:
    - kind: Secret
      name: "node-red-values"

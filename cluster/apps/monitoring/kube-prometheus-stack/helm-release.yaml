---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts/
      chart: kube-prometheus-stack
      version: 34.0.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
      # cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    # cleanupOnFail: true
  values:
    alertmanager:
      enabled: true
      alertmanagerSpec:
        image:
          repository: quay.io/prometheus/alertmanager
          tag: v0.23.0
        logFormat: json
        logLevel: info
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-kube
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
      ingress:
        enabled: true
        hosts:
          - "alertmanager.${DOMAIN}"
        tls:
          - hosts:
              - "alertmanager.${DOMAIN}"
    grafana:
      enabled: true
      image:
        repository: grafana/grafana
        tag: 8.4.3
      additionalDataSources: []
      persistence:
        type: pvc
        enabled: true
        storageClassName: nfs-kube
      adminPassword: "${PASSWORD}"
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "external"
        hosts:
          - "grafana.${DOMAIN}"
        tls:
          - hosts:
              - "grafana.${DOMAIN}"
    prometheusOperator:
      image:
        repository: quay.io/prometheus-operator/prometheus-operator
        tag: v0.60.1
      configmapReloadImage:
        repository: docker.io/jimmidyson/configmap-reload
        tag: v0.7.1
      prometheusConfigReloaderImage:
        repository: quay.io/prometheus-operator/prometheus-config-reloader
        tag: v0.55.0
    prometheus:
      enabled: true
      prometheusSpec:
        image:
          repository: quay.io/prometheus/prometheus
          tag: v2.34.0
        logFormat: json
        logLevel: info
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-kube
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "internal"
        hosts:
          - "prometheus.${DOMAIN}"
        tls:
          - hosts:
              - "prometheus.${DOMAIN}"
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    kubeEtcd:
      enabled: false
    kube-state-metrics:
      image:
        repository: carlosedp/kube-state-metrics
        tag: v1.9.6

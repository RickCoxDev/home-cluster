---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: system-upgrade
spec:
  interval: 10m
  chart:
    spec:
      chart: kured
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: kubereboot
        namespace: flux-system
      interval: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
      # cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    # cleanupOnFail: true
  values:
    configuration:
      startTime: "2am"
      endTime: "5am"
      logFormat: "json"
      timeZone: "${TIMEZONE}"
      rebootSentinelCommand: |-
        sh -c "! needs-restarting --reboothint"

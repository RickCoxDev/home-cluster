---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 15.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
      # cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    # cleanupOnFail: true
  values:
    image:
      repository: linuxserver/radarr
      tag: nightly-version-4.0.0.5216
    env:
      TZ: America/Chicago
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://homer.${DOMAIN}"
        ingressClassName: internal
        hosts:
          - host: "radarr.internal.mysmarthome.space"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "radarr.internal.mysmarthome.space"
    # -- Configure persistence settings for the chart under this key.
    # @default -- See values.yaml
    persistence:
      config:
        enabled: true
        storageClass: nfs-kube
      media:
        enabled: true
        mountPath: /movies
        existingClaim: movies

    prometheus:
      # -- Enable and configure a Prometheus podMonitor for the chart under this key.
      # See also the notes under `additionalContainers`.
      # @default -- See values.yaml
      podMonitor:
        enabled: false
        interval: 3m
        scrapeTimeout: 1m
        additionalLabels: {}

        # # When using the prometheus.podMonitor the following
        # # container is required

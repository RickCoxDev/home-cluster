---
apiVersion: helm.toolkit.fluxcd.io/v1beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: calibre-web
      version: 8.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
      # cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    # cleanupOnFail: true
  values:
    image:
      repository: linuxserver/calibre-web
      tag: version-0.6.9
    env:
      TZ: America/Chicago
    persistence:
      config:
        enabled: true
        storageClass: nfs-kube
      books:
        enabled: true
        existingClaim: books
        mountPath: /books
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://homer.${DOMAIN}"
        ingressClassName: external
        tls:
          - hosts:
              - "calibre.${DOMAIN}"
        hosts:
          - host: "calibre.${DOMAIN}"
            paths:
              - path: /
            pathType: Prefix

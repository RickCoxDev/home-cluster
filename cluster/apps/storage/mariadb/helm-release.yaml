---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: storage
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 11.4.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
      # cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    # cleanupOnFail: true
  values:
    image:
      repository: bitnami/mariadb
      tag: 10.6.11-debian-11-r0
    auth:
      rootPassword: "${MARIADB_ROOT_PASSWORD}"
    primary:
      name: primary
      persistence:
        enabled: true
        storageClass: nfs-kube
      service:
        annotations: {}
        type: LoadBalancer
        loadBalancerIP: "${MARIADB_PRIMARY_LB_IP}"
    secondary:
      name: secondary
      replicaCount: 1
      persistence:
        enabled: true
        storageClass: nfs-kube
      service:
        annotations: {}
        type: LoadBalancer
        loadBalancerIP: "${MARIADB_SECONDARY_LB_IP}"

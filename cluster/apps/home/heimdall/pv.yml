---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: heimdall
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1Gi
  nfs:
    path: /export/Heimdall
    server: 192.168.1.105
  storageClassName: heimdall
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: heimdall
  namespace: home
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: heimdall
  volumeMode: Filesystem

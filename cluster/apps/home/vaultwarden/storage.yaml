---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vaultwarden
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  nfs:
    path: "${NFS_BASE_PATH}/Apps/vaultwarden"
    server: "${NFS_SERVER_IP}"
  storageClassName: vaultwarden
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden
  namespace: home
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: vaultwarden
  volumeMode: Filesystem

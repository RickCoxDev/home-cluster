---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vaultwarden
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
      # cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    # cleanupOnFail: true
  values:
    image:
      repository: vaultwarden/server
      tag: 1.24.0
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: "vault.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  port: 80
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: 3012
        tls:
          - hosts:
              - "vault.${DOMAIN}"
    env:
      DATA_FOLDER: "config"
      DOMAIN: "https://vault.${DOMAIN}"
      YUBICO_CLIENT_ID: "${YUBICO_CLIENT_ID}"
      YUBICO_SECRET_KEY: "${YUBICO_SECRET_KEY}"
      SMTP_HOST: mail.privateemail.com
      SMTP_FROM: "no-reply@${DOMAIN}"
      SMTP_FROM_NAME: Vaultwarden
      SMTP_PORT: 465
      SMTP_USERNAME: "${EMAIL}"
      SMTP_PASSWORD: "${EMAIL_PASSWORD}"
      SMTP_SSL: "true"
      SMTP_EXPLICIT_TLS: "true"
      ADMIN_TOKEN: "${VAULTWARDEN_ADMIN_TOKEN}"
      SIGNUPS_ALLOWED: "false"

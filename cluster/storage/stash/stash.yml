---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stash
  namespace: storage
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.appscode.com/stable/
      chart: stash
      version: v0.11.8
      sourceRef:
        kind: HelmRepository
        name: appscode
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
      # cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    # cleanupOnFail: true
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system
  values:
    operator:
      registry: appscode
      repository: stash
      tag: v0.11.8
    pushgateway:
      registry: prom
      repository: pushgateway
      tag: v1.3.1
    cleaner:
      registry: raspbernetes
      repository: kubectl
      tag: v1.18.2
    nodeSelector:
  valuesFrom:
    - kind: Secret
      name: "stash-values"

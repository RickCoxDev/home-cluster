---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
  annotations: 
    fluxcd.io/automated: "false"
    filter.fluxcd.io/controller: semver:~0.9.0
    filter.fluxcd.io/speaker: semver:~0.9.0
spec:
  releaseName: metallb
  helmVersion: v3
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: metallb
    version: 0.1.24
  values:
    controller:
      image:
        repository: metallb/controller
        tag: v0.9.3
    speaker:
      image:
        repository: metallb/speaker
        tag: v0.9.3
    configInline:
      address-pools:
      - name: default
        protocol: layer2
        addresses:
        - 192.168.1.10/31
        - 192.168.1.12/30
        - 192.168.1.16/30
        - 192.168.1.20/32
    prometheus:
      enabled: true
      serviceMonitor:
        # enabled: true
        interval: 30s
      prometheusRule:
        enabled: false
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik-internal
  namespace: kube-system
spec:
  releaseName: traefik-internal
  helmVersion: v3
  chart:
    repository: https://containous.github.io/traefik-helm-chart
    name: traefik
    version: 9.1.1
  values:
    ingressRoute:
      dashboard:
        enabled: false
    providers:
      kubernetesCRD:
        enabled: false
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: false
    additionalArguments:
      - "--providers.kubernetesingress.ingressclass=traefik-internal"
      - "--api.dashboard=true"
      - "--api.insecure=true"
    logs:
      general:
        format: json
        level: ERROR
    access:
      enabled: true
    service:
      enabled: true
      type: LoadBalancer
      spec:
        loadBalancerIP: 192.168.1.10
    ports:
      traefik:
        expose: true